<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="upper-screen"></div>
            <div id="lower-screen"></div>
        </div>
        <div class="button" id="clear">CLEAR</div>
        <div class="button" id="delete">DELETE</div>
        <div class="button digit" id="7">7</div>
        <div class="button digit" id="8">8</div>
        <div class="button digit" id="9">9</div>
        <div class="button sign" id="/">÷</div>
        <div class="button digit" id="4">4</div>
        <div class="button digit" id="5">5</div>
        <div class="button digit" id="6">6</div>
        <div class="button sign" id="*">×</div>
        <div class="button digit" id="1">1</div>
        <div class="button digit" id="2">2</div>
        <div class="button digit" id="3">3</div>
        <div class="button sign" id="-">–</div>
        <div class="button" id=".">.</div>
        <div class="button digit" id="0">0</div>
        <div class="button" id="=">=</div>
        <div class="button sign" id=" + ">+</div>
    </div>
</body>
</html>
